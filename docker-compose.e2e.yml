# docker-compose.e2e.yml
services:
  e2e-db:
    image: postgres:15
    environment:
      POSTGRES_DB: pr_reviewer_e2e
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  e2e-app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: e2e-db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: pr_reviewer_e2e
    depends_on:
      e2e-db:
        condition: service_healthy
    ports:
      - "8082:8080"
    command: ["sh", "-c", "sleep 10 && ./server"]